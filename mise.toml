[tools]
bun = "1.3.3"
go = "1.25.4"

[tasks]
install = "go mod download && bun install"
"lint:go" = "go vet ./pkg/... ./cmd/..."
"lint:prettier" = "bun x prettier --check ."
"lint:eslint" = "bun x eslint ."
lint = { depends = ["lint:go", "lint:prettier", "lint:eslint"] }
test = "go test -v ./pkg/..."
codegen = "echo 'No codegen available'"
ci = { depends = ["lint", "test"] }
