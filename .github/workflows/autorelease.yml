name: Autorelease

on:
  push:
    branches:
      - main
    tags:
      - '*'
  pull_request:
    branches:
      - main
  workflow_dispatch:
    inputs:
      new_version:
        description: 'New tag version'
        type: choice
        default: 'patch'
        options:
          - patch
          - minor
          - major
  schedule:
    - cron: '0 2 * * 6'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  autorelease:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
      attestations: write
      id-token: write
      pull-requests: write
    steps:
      - uses: actions/checkout@v4

      - name: Setup git config
        run: |
          git config user.name actions-bot
          git config user.email actions-bot@users.noreply.github.com

      - uses: jdx/mise-action@v2

      - name: Install dependencies
        run: mise run install

      - name: Codegen
        run: mise run codegen

      - name: Create Pull Request if codegen changed files
        if: github.event_name != 'pull_request'
        uses: peter-evans/create-pull-request@v6
        id: pr_create
        with:
          commit-message: "chore: update generated code"
          branch: updater-bot
          delete-branch: true
          title: "Updater: generated code changed"
          body: "Changes caused by codegen."

      - name: Stop if a pull request was created
        if: github.event_name != 'pull_request' && steps.pr_create.outputs.pull-request-number != ''
        run: |
          echo "Codegen changed something and a PR was created. Stopping." >> $GITHUB_STEP_SUMMARY
          exit 1

      - name: CI (Lint & Test)
        run: mise run ci

      - name: Build binaries
        run: |
          mkdir build -p
          echo "# Built targets" >> $GITHUB_STEP_SUMMARY
          export CGO_ENABLED=0
          go tool dist list | grep -v wasm | while IFS=/ read -r GOOS GOARCH; do
            echo "::group::Build $GOOS/$GOARCH"
            GOOS=$GOOS GOARCH=$GOARCH go build -v -o build/galho-$GOOS-$GOARCH ./cmd/galho && (echo "- $GOOS/$GOARCH" >> $GITHUB_STEP_SUMMARY) || true
            echo "::endgroup::"
          done

      - name: Make release if everything looks right
        if: github.event_name != 'pull_request'
        env:
          NEW_VERSION: ${{ github.event.inputs.new_version }}
        run: |
          if [[ ! -z "$NEW_VERSION" ]]; then
            NO_TAG=1 ./make_release "$NEW_VERSION"
            echo "New version: $(cat version.txt)" >> $GITHUB_STEP_SUMMARY
            echo "RELEASE_VERSION=$(cat version.txt)" >> $GITHUB_ENV
          fi

      - name: Create release
        if: env.RELEASE_VERSION != '' && github.event_name != 'pull_request'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAG: ${{ env.RELEASE_VERSION }}
          TITLE: Release ${{ env.RELEASE_VERSION }}
        run: |
          gh release create "$TAG" \
            --title "$TITLE" \
            --generate-notes

      - name: Upload release artifacts
        if: env.RELEASE_VERSION != '' && github.event_name != 'pull_request'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAG: ${{ env.RELEASE_VERSION }}
        run: |
          gh release upload "$TAG" build/* --clobber
